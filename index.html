<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Cleaner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #b3cde0 50%, #6497b1 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
            animation: backgroundAnimation 10s infinite alternate ease-in-out;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 90%;
            text-align: center;
            position: relative;
            transform: rotateY(10deg) rotateX(-5deg);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
            z-index: 2;
            animation: containerAnimation 5s infinite alternate ease-in-out;
        }
        .container:hover {
            transform: rotateY(0deg) rotateX(0deg);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: textAnimation 3s infinite alternate ease-in-out;
        }
        .btn {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: buttonAnimation 4s infinite alternate ease-in-out;
        }
        .btn:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 60%);
            animation: shine 3s infinite ease-in-out;
            transform: rotate(45deg);
        }
        .btn:hover {
            background: linear-gradient(135deg, #5a88a0, #1b6ca8);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        input[type="file"] {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 30px;
            width: 100%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 16px;
            animation: inputAnimation 6s infinite alternate ease-in-out;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            color: #333;
        }
        li {
            margin: 10px 0;
        }
        p {
            color: #333;
        }
        footer {
            margin-top: 20px;
            color: #333;
            font-size: 14px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            animation: footerAnimation 8s infinite alternate ease-in-out;
        }
        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }
        @keyframes glitter {
            0% {
                opacity: 0;
                transform: translateY(-20px) translateX(-20px) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translateY(20px) translateX(20px) scale(1);
            }
        }
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #ffffff 0%, #b3cde0 50%, #6497b1 100%);
            }
            100% {
                background: linear-gradient(135deg, #6497b1 0%, #b3cde0 50%, #ffffff 100%);
            }
        }
        @keyframes containerAnimation {
            0% {
                transform: rotateY(10deg) rotateX(-5deg);
            }
            100% {
                transform: rotateY(-10deg) rotateX(5deg);
            }
        }
        @keyframes textAnimation {
            0% {
                color: #333;
            }
            100% {
                color: #2193b0;
            }
        }
        @keyframes buttonAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        @keyframes inputAnimation {
            0% {
                background: rgba(255, 255, 255, 0.8);
            }
            100% {
                background: rgba(255, 255, 255, 1);
            }
        }
        @keyframes footerAnimation {
            0% {
                color: #333;
            }
            100% {
                color: #2193b0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dataset Cleaner Tool</h1>
        <p>Upload your dataset file (CSV) to get a cleaned version</p>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit" class="btn">Clean Dataset</button>
        </form>
        <p>Cleaning operations performed:</p>
        <ul>
            <li>Remove duplicate rows</li>
            <li>Standardize column names</li>
            <li>Proper case formatting for text</li>
        </ul>
    </div>
    <footer>Developed By Manjula</footer>
    <div class="glitter" style="top: 10%; left: 10%;"></div>
    <div class="glitter" style="top: 20%; left: 30%;"></div>
    <div class="glitter" style="top: 50%; left: 50%;"></div>
    <div class="glitter" style="top: 70%; left: 20%;"></div>
    <div class="glitter" style="top: 80%; left: 80%;"></div>
    <div class="glitter" style="top: 15%; left: 70%;"></div>
    <div class="glitter" style="top: 35%; left: 90%;"></div>
    <div class="glitter" style="top: 65%; left: 40%;"></div>
    <div class="glitter" style="top: 75%; left: 60%;"></div>
    <div class="glitter" style="top: 25%; left: 50%;"></div>
    <div class="glitter" style="top: 45%; left: 70%;"></div>
    <div class="glitter" style="top: 55%; left: 30%;"></div>
</body>
</html>
